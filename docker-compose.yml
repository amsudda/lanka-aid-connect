version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: lanka-aid-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-lanka_aid_connect}
      MYSQL_USER: ${DB_USER:-lanka_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-lanka_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - lanka-aid-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lanka-aid-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-lanka_aid_connect}
      DB_USER: ${DB_USER:-lanka_user}
      DB_PASSWORD: ${DB_PASSWORD:-lanka_password}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL}
      SESSION_SECRET: ${SESSION_SECRET:-your-session-secret-change-in-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - lanka-aid-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./lanka-aid-connect-main
      dockerfile: Dockerfile
    container_name: lanka-aid-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - lanka-aid-network

networks:
  lanka-aid-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
